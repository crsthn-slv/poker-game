<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração - Poker Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>⚙️ Configuração</h1>
        <div class="config-card">
            <label for="playerName">Seu Nome:</label>
            <input type="text" id="playerName" placeholder="Digite seu nome" maxlength="20">
            
            <label for="playerCount">Número de Bots (2-9):</label>
            <input type="number" id="playerCount" min="2" max="9" value="5">
            
            <label for="initialStack">Stack Inicial:</label>
            <input type="number" id="initialStack" min="1000" value="10000">
            
            <label for="smallBlind">Small Blind:</label>
            <input type="number" id="smallBlind" min="1" value="25">
            
            <label for="statisticsVisible">
                <input type="checkbox" id="statisticsVisible" checked>
                Mostrar Estatísticas
            </label>
            
            <div class="form-group">
                <button id="saveBtn" class="btn btn-primary">Salvar e Jogar</button>
            </div>
            <div class="form-group" style="margin-top: 10px;">
                <button id="resetMemoryBtn" class="btn btn-secondary" style="background-color: #dc3545;">Resetar Memória dos Bots</button>
            </div>
            <div class="form-group" style="margin-top: 10px;">
                <button id="backBtn" class="btn btn-secondary">Voltar</button>
            </div>
        </div>
    </div>
    <script src="js/config.js"></script>
</body>
</html>
