<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Game - Play</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Mono:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Game Screen -->
        <div id="game-screen" class="screen active">
            <div class="header-bar">
                <div class="header-left">
                    <button id="btn-header-quit" class="btn-header" data-i18n="BTN_QUIT">Quit</button>
                </div>
                <h2 class="header-title" data-i18n="GAME_TITLE">Console Poker</h2>
                <div class="header-right">
                    <button id="btn-header-new-game" class="btn-header" data-i18n="BTN_NEW_GAME">New Game</button>
                </div>
            </div>

            <div class="game-log" id="terminal-output">
                <div class="line system" data-i18n="SYSTEM_INIT">Initializing Poker System...</div>
                <div class="line system" data-i18n="SYSTEM_WAITING">Waiting for game start...</div>
            </div>

            <div id="controls-area" class="controls-area disabled">
                <div class="hand-info">
                    <div class="cards-section">
                        <div class="cards-display" id="my-cards">
                            <!-- Cards will be injected here -->
                            <div class="card-placeholder">?</div>
                            <div class="card-placeholder">?</div>
                        </div>
                        <div class="cards-divider"></div>
                        <div class="cards-display" id="community-cards">
                            <!-- Community cards will be injected here -->
                        </div>
                    </div>
                    <div class="stats-display">
                        <div class="stats-display">
                            <div><span data-i18n="LABEL_STACK">Stack:</span> <span id="my-stack">0</span></div>
                            <div><span data-i18n="LABEL_BET">Bet:</span> <span id="my-bet">0</span></div>
                            <div><span data-i18n="LABEL_POT">Pot:</span> <span id="pot-display">0</span></div>
                            <div id="prob-display" class="hidden"><span data-i18n="LABEL_WIN_PROB">Win:</span> <span
                                    id="win-prob">0%</span></div>
                        </div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="action-btn" data-action="fold" id="btn-fold" data-i18n="BTN_FOLD">Fold (F)</button>
                    <button class="action-btn" data-action="call" id="btn-call" data-i18n="BTN_CALL">Call (C)</button>

                    <div class="raise-wrapper">
                        <button class="action-btn" data-action="raise" id="btn-raise" data-i18n="BTN_RAISE">Raise
                            (R)</button>
                        <div id="raise-controls" class="raise-popup hidden">
                            <div class="raise-popup-header" data-i18n="HEADER_RAISE_AMOUNT">Raise Amount</div>
                            <input type="number" id="raise-amount" value="0">
                            <div class="raise-popup-actions">
                                <button id="btn-cancel-raise" class="popup-btn cancel"
                                    data-i18n="BTN_CANCEL">Cancel</button>
                                <button id="btn-confirm-raise" class="popup-btn confirm"
                                    data-i18n="BTN_SAVE">Save</button>
                            </div>
                        </div>
                    </div>

                    <button class="action-btn danger" data-action="allin" id="btn-allin" data-i18n="BTN_ALLIN">All In
                        (A)</button>
                </div>

                <div id="end-round-controls" class="end-round-controls hidden">
                    <div id="end-round-controls" class="end-round-controls hidden">
                        <button id="btn-next-round" class="btn-next-round" data-i18n="BTN_NEXT_ROUND">Next
                            Round</button>
                        <button id="btn-quit-game" class="btn-quit-game" data-i18n="BTN_QUIT">Quit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Modal -->
    <div id="custom-modal" class="modal hidden">
        <div class="modal-content">
            <h3 id="modal-title">Confirm Action</h3>
            <p id="modal-message">Are you sure?</p>
            <div class="modal-actions">
                <button id="btn-modal-cancel" class="modal-btn cancel" data-i18n="BTN_CANCEL">Cancel</button>
                <button id="btn-modal-confirm" class="modal-btn confirm" data-i18n="BTN_CONFIRM">Confirm</button>
            </div>
        </div>
    </div>

    <script type="module" src="/static/game.js"></script>
</body>

</html>
